<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cool Reads</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-3">
		<h1>Add a message</h1>
		<form target="/messages/add" method="post">
			<div class="mb-3">
				<label for="content" class="form-label">Content </label> <input
					type="text" class="form-control" id="content" name="content"
					placeholder="Type in your message here..." required>
			</div>

			<button class="btn btn-primary">Add</button>
			<a href="/" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
