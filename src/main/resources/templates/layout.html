<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<title>Cool Reads</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Cool Reads</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Recommendations</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/categorylist">Categories</a></li>
				</ul>
				
				<div class="d-flex" sec:authorize="isAnonymous()">
					<a href="/login" class="me-2 btn btn-secondary">Sign in</a> <a
						href="/signup" class="btn btn-primary">Register</a>
				</div>

				<div class="d-flex align-items-center"
					sec:authorize="isAuthenticated()">
					<div class="me-2">
						Signed in as <span sec:authentication="name"></span>
					</div>
					<form class="ml-auto mr-1" th:action="@{/logout}" method="post">
						<input class="btn btn-secondary" type="submit" value="Sign Out" />
					</form>
					
				</div>
			</div>
		</div>
	</nav>
	<div class="container my-3" layout:fragment="content"></div>
</body>
</html>
